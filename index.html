<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Electromagnetic Solver - Real-Time Simulation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <header>
    <h1>Real-Time Electromagnetic Solver</h1>
    <p>Solving Electrostatic, Magnetostatic, and Wave Equations with Real-Time Simulation</p>
  </header>

  <main>
    <section>
      <h2>Input Parameters</h2>
      <form id="input-form">
        <label for="field-type">Select Field Type:</label>
        <select id="field-type">
          <option value="electrostatic">Electrostatic Field</option>
          <option value="magnetostatic">Magnetostatic Field</option>
          <option value="wave-equation">Wave Equation</option>
        </select>
        <br><br>

        <label for="boundary-condition">Boundary Condition:</label>
        <input type="text" id="boundary-condition" placeholder="Enter Boundary Condition (e.g., Dirichlet)">
        <br><br>

        <label for="grid-size">Grid Size (NxN):</label>
        <input type="number" id="grid-size" min="5" max="100" value="10">
        <br><br>

        <label for="time-step">Time Step (for Wave Equation):</label>
        <input type="number" id="time-step" min="0.1" step="0.1" value="0.5">
        <br><br>

        <button type="button" id="solve-btn">Solve</button>
      </form>
    </section>

    <section id="results">
      <h2>Solution Output</h2>
      <p id="solution-output"></p>
    </section>

    <section id="simulation">
      <h2>Real-Time Simulation</h2>
      <div id="simulation-graph"></div>
    </section>

    <section id="optimization">
      <h2>Optimization Result</h2>
      <p id="optimization-output"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
